{% extends 'base.html' %}
  {% block content %}
    <h1>{{ text_one }}</h1>
    {% for post in posts %}
      {% include 'includes/post.html' %}
      {% if post.group %}
        <a href="{% url 'posts:group' post.group.slug %}">все записи группы</a>
      {% endif %}
      {% if not forloop.last %}<hr>
      {% endif %}
    {% endfor %}  
  {% endblock %}
